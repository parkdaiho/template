<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>POSTS</title>
  <link rel="stylesheet" href="/css/css.css">
</head>
<body>
  <header>
    HEADER
  </header>
  <main>
    <section>
      <h1>Share your opinion with people!</h1>
    </section>
    <form action="/posts" method="POST">
      <div class="post-search-box">
        <select name="sort">
          <option value="title">TITLE</option>
          <option value="contents">CONTENTS</option>
          <option value="writer">WRITER</option>
        </select>
        <input type="text" id="query">
        <button type="submit">검색</button>
      </div>
    </form>
    <div class="posts-area">
      <div class="post-list">
        <div class="post-in-posts-top">
          <div class="post-num">NUM</div>
          <div class="post-title">TITLE</div>
          <div class="post-writer">WRITER</div>
          <div class="post-created-at">CREATED-AT</div>
        </div>
        <div class="post-in-posts">
          <div class="post-num">1</div>
          <div class="post-title">TITLE-1</div>
          <div class="post-writer">aaa</div>
          <div class="post-created-at">2024.03.27</div>
        </div>
        <div class="post-in-posts">
          <div class="post-num">2</div>
          <div class="post-title">TITLE-2</div>
          <div class="post-writer">bbb</div>
          <div class="post-created-at">2024.03.27</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    FOOTER
  </footer>
</body>
</html>
